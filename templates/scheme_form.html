<!DOCTYPE html>
<html>
<head>
    <title>AI Government Scheme Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="dashboard-body">

<div class="sidebar">
    <h2>Policy Pulse</h2>

    <a href="/dashboard">Dashboard</a>
    <a href="/upload-policy">Upload Policy</a>
    <a href="/scheme-advisor" style="color:#38bdf8;">Scheme Advisor</a>

    {% if session.get("role") == "admin" %}
        <a href="/admin">Admin Panel</a>
    {% endif %}

    <a href="/logout">Logout</a>
</div>

<div class="main-content">

    <div class="top-header">
        <h1>AI Government Scheme Advisor</h1>
    </div>

    <div class="chart-container">

        <form method="POST" class="advisor-form">

            <div class="form-grid">

                <input type="number" name="age" placeholder="Age" required class="form-input">

                <select name="gender" class="form-input">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>

                <input type="text" name="income" placeholder="Monthly Income" required class="form-input">

                <select name="occupation" class="form-input">
                    <option>Student</option>
                    <option>Farmer</option>
                    <option>Business Owner</option>
                    <option>Job Seeker</option>
                    <option>Government Employee</option>
                    <option>Private Employee</option>
                    <option>Homemaker</option>
                    <option>Other</option>
                </select>

                <input type="text" name="state" placeholder="State" required class="form-input">

                <select name="area_type" class="form-input">
                    <option>Rural</option>
                    <option>Urban</option>
                </select>

            </div>

            <textarea name="need" placeholder="Describe the support you are looking for..." class="form-input" style="height:120px;"></textarea>

            <button type="submit" class="primary-btn">Generate AI Recommendations</button>

        </form>

    </div>

</div>

</body>
</html>
